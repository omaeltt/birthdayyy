  let index = 0;
  const speed = 50;

  function typeLetterByLetter() {
    const letterContainer = document.getElementById("letterMessage");
    if (index < message.length) {
      letterContainer.textContent += message.charAt(index);
      index++;
      setTimeout(typeLetterByLetter, speed);
    }

  function showSurprise() {
  const el = document.getElementById("surprise");
  const letterContainer = document.getElementById("letterMessage");

  el.style.display = "block";
  el.style.animation = "none";
  el.offsetHeight; // force reflow to restart animation
  el.style.animation = "fadeIn 1s ease-in-out";

  // Reset and type the message

  letterContainer.textContent = "";
  typeLetterByLetter();

  // Launch confetti
  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 },
  });
}
