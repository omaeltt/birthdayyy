<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;

    }

    .start-screen, .container {

    .start-screen.active, .container.active {

    }

    .start-screen {

      color: #fc4a1a;

    .start-screen button {

    }

    .start-screen button:hover {

    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #fc4a1a;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .cake {
      font-size: 3em;
      margin: 20px 0;
    }

    button {
      background: white;
      color: #fc4a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffecd2;
    }

    #surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      animation: fadeIn 1s ease-in-out;
      color: #fc4a1a;
    }

    .slideshow {
      margin-top: 40px;
    }

    .slideshow img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      border: 3px solid white;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->

  <!-- Main Content -->

    <h2 style="margin-top: 50px;">ğŸ“¸ Slideshow of Memories</h2>

  <script>
    const imagePaths = Array.from({ length: 15 }, (_, i) => `images/memory${i + 1}.jpg`);

    const imageCaptions = [

      "CNY celebrations ğŸ§§",
      "Us being weird ğŸ˜‚",
      "Cheers to more memories ğŸ¥‚"
    ];



    let currentSlide = 0;

    function showSlide(index) {
      const img = document.getElementById("slideImage");
      const caption = document.getElementById("caption");
      currentSlide = (index + imagePaths.length) % imagePaths.length;
      img.src = imagePaths[currentSlide];
      caption.textContent = imageCaptions[currentSlide];
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function revealMain() {
      document.getElementById("startScreen").classList.remove("active");
      document.getElementById("mainContent").classList.add("active");

      // Play background music
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {
        console.log("Audio playback may require user interaction.");
      });
    }

    function showSurprise() {
      const el = document.getElementById("surprise");
      el.style.display = "block";
      el.style.animation = "none";
      el.offsetHeight;
      el.style.animation = "fadeIn 1s ease-in-out";

      // Launch confetti
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
      });
    }

    // Initialize first slide
    document.addEventListener("DOMContentLoaded", () => {
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
