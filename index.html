<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffdce0;
      text-align: center;
    }

    .start-screen, .container {
      display: none;
    }

    .start-screen.active, .container.active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    .start-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fc4a1a;
    }

    .start-screen button {
      background: white;
      color: #fc4a1a;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start-screen button:hover {
      background: #ffe0e0;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #fc4a1a;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .cake {
      font-size: 3em;
      margin: 20px 0;
    }

    button {
      background: white;
      color: #fc4a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffecd2;
    }

    #surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      animation: fadeIn 1s ease-in-out;
      color: #fc4a1a;
    }

    .slideshow {
      margin-top: 40px;
    }

    .slideshow img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      border: 3px solid white;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen active" id="startScreen">
    <h1>🎁 ready for a birthday Surprise?</h1>
    <button onclick="revealMain()">shake ass for surprise 🎁</button>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <audio id="bgMusic" loop>
      <source src="your-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h1>🎉 happy 21th birthday, nad!<3 🎉</h1>
    <div class="cake">🎂</div>
    <p>Wishing you a day filled with love, laughter, and unforgettable memories.</p>
    <button onclick="showSurprise()">Click for a Message 💌</button>
    <div id="surprise">🎈 You’re an amazing person and deserve all the happiness in the world! 🎈</div>

    <h2 style="margin-top: 50px;">📸 Slideshow of Memories</h2>
    <div class="slideshow">
      <img id="slideImage" src="images/memory1.jpg" alt="Slideshow Image">
      <p id="caption" style="color: #333; margin-top: 10px;">Your caption for image 1</p>

      <div>
        <button onclick="prevSlide()">⏮️ Previous</button>
        <button onclick="nextSlide()">Next ⏭️</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const imagePaths = Array.from({ length: 15 }, (_, i) => `images/memory${i + 1}.jpg`);

    const imageCaptions = [
      "Your caption for image 1",
      "Memory from Jan 2024",
      "At the beach 🌊",
      "Laughing at that joke 😂",
      "Picnic in the park",
      "Birthday dinner 🎂",
      "Trip to Japan 🇯🇵",
      "Cafe moments ☕",
      "Study session 📚",
      "Random selfie 😄",
      "Walk in the rain 🌧️",
      "Celebrating small wins",
      "Movie night 🎬",
      "Road trip 🚗",
      "Catching sunset 🌅",
      "Matching outfits 👯",
      "Museum date 🖼️",
      "Hiking adventure 🥾",
      "Starry night ✨",
      "First try at painting 🎨",
      "Cute animal moment 🐶",
      "Graduation vibes 🎓",
      "CNY celebrations 🧧",
      "Us being weird 😂",
      "Cheers to more memories 🥂"
    ];



    let currentSlide = 0;

    function showSlide(index) {
      const img = document.getElementById("slideImage");
      const caption = document.getElementById("caption");
      currentSlide = (index + imagePaths.length) % imagePaths.length;
      img.src = imagePaths[currentSlide];
      caption.textContent = imageCaptions[currentSlide];
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function revealMain() {
      document.getElementById("startScreen").classList.remove("active");
      document.getElementById("mainContent").classList.add("active");

      // Play background music
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {
        console.log("Audio playback may require user interaction.");
      });
    }

    function showSurprise() {
      const el = document.getElementById("surprise");
      el.style.display = "block";
      el.style.animation = "none";
      el.offsetHeight;
      el.style.animation = "fadeIn 1s ease-in-out";

      // Launch confetti
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
      });
    }

    // Initialize first slide
    document.addEventListener("DOMContentLoaded", () => {
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
